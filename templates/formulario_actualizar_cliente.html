{% extends 'layout.html' %} 

{% block contenido %}

<style>
  form {
    align-items: center;
    margin-left: 300px;
    margin-top: 50px;
    margin-right: 300px;
  }
  .btn-primary {
    background-color: brown;
  }
</style>

<form action="{{ url_for('actualizar_cliente', id=cliente.id) }}" method="post">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="id">ID Cliente</label>
      <input type="text" class="form-control" id="id" name="id" value="{{ cliente.id }}" readonly>
    </div>
    <div class="form-group col-md-6">
      <label for="numero_identificacion">Número de Identificación</label>
      <input type="text" class="form-control" id="numero_identificacion" name="numero_identificacion" value="{{ cliente.numero_identificacion }}" required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="nombre_completo">Nombre Completo</label>
      <input type="text" class="form-control" id="nombre_completo" name="nombre_completo" value="{{ cliente.nombre_completo }}" required>
    </div>
    <div class="form-group col-md-6">
      <label for="telefono">Teléfono</label>
      <input type="text" class="form-control" id="telefono" name="telefono" value="{{ cliente.telefono }}" required>
    </div>
  </div>
  <div class="form-group col-md-12">
    <label for="direccion">Dirección</label>
    <input type="text" class="form-control" id="direccion" name="direccion" value="{{ cliente.direccion }}" required>
  </div>
  <div class="form-group col-md-12">
    <label for="email">Correo Electrónico</label>
    <input type="email" class="form-control" id="email" name="email" value="{{ cliente.email }}" required>
  </div>
  <button type="submit" class="btn btn-primary">Guardar Cambios</button>
</form>

{% endblock contenido %}

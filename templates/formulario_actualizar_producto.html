{% extends 'layout.html' %}

{% block contenido %}

<style>
  /* Estilos generales */
  body {
    background-color: #E4E3E2;
    font-family: 'Arial', sans-serif;
    color: #212C31;
    margin: 0;
    padding: 0;
  }

  /* Contenedor del formulario */
  .form-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f4f4;
}

  /* Estilos para etiquetas */
  label {
    font-weight: bold;
    color: #212C31;
    display: block;
    margin-bottom: 5px;
  }

  /* Campos del formulario */
  .form-control {
    width: 100%;
    border: 2px solid #F7C50B;
    border-radius: 5px;
    padding: 10px;
    font-size: 16px;
    box-sizing: border-box;
  }

  .form-control:focus {
    border-color: #212C31;
    outline: none;
    box-shadow: 0 0 5px rgba(33, 44, 49, 0.5);
  }

  /* Estilos del botón */
  .btn-primary {
    background-color: #F7C50B;
    border: none;
    color: #212C31;
    padding: 12px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    margin-top: 20px;
    transition: background 0.3s;
  }

  .btn-primary:hover {
    background-color: #E4A800;
  }

  /* Grid para el formulario */
  .form-group {
    margin-bottom: 15px;
  }

  .form-row {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
  }

  .col-md-6 {
    flex: 1;
    min-width: 250px;
  }

  .col-md-4 {
    flex: 1;
    min-width: 180px;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .form-container {
      width: 90%;
    }
  }

  @media (max-width: 480px) {
    .btn-primary {
      font-size: 14px;
      padding: 10px;
    }
  }
</style>
<div class="form-container">
  <form action="actualizar_producto" method="post">

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="id">id Producto</label>
        <input type="text" class="form-control" id="id" name="id" value="{{ producto.id }}" readonly>
      </div>


      <div class="form-group col-md-6">
        <label for="descripcion">Descripción Producto</label>
        <input type="text" class="form-control" id="descripcion" name="descripcion" value="{{ producto.descripcion }}" placeholder="Descripción Producto">
      </div>


      <div class="form-group col-md-6">
        <label for="valor_unitario">Valor Unitario</label>
        <input type="text" class="form-control" id="valor_unitario" name="valor_unitario" value= "{{ producto.valor_unitario }}" placeholder="Valor Unitario">
      </div>
    </div>
    <div class="form-group col-md-4">
      <label for="unidad_medida">Unidad de Medida</label>
      <select id="unidad_medida" name="unidad_medida" class="form-control">
        <option value="GRS" {% if producto.unidad_medida == 'GRS' %}selected{% endif %}>GRS</option>
        <option value="UND" {% if producto.unidad_medida =='UND' %}selected{% endif %}>UND</option>
      </select>
    </div>  
    <div class="form-group col-md-6">
      <label for="cantida_stock">Cantidad Stock</label>
      <input type="text" class="form-control" id="cantida_stock" name="cantida_stock" value="{{ producto.cantida_stock }}" placeholder="Cantidad en Stock">
    </div>
    <div class="form-group col-md-4">
      <label for="categoria">Categoria</label>
      <select id="categoria" name="categoria" class="form-control">
        <option selected>Seleccione...</option>
        {% for categoria in categorias %}
        <option value="{{ categoria.id }}" {% if categoria.id == producto.categoria %}selected{% endif %}>{{ categoria.categoria }}</option>

        {% endfor %}    
      </select>
    </div>    
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
  </form>
</div>
{% endblock contenido %}

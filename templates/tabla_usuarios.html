{% extends 'layout.html' %}

{% block contenido %}
<style>/* Estilos generales */
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  
  
.table thead {
  background-color: #212c31 !important; /* Negro oscuro */
  color: rgb(8, 8, 8) !important;
}

/* Ajuste extra para separar más el navbar de la tabla */
.container {
  margin-top: 60px; /* Aumentado para mayor separación */
}

  
  /* Filas y celdas */
  .table th, .table td {
    padding: 12px;
    text-align: center;
  }
  
  /* Estilo de las filas */
  .table tr {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  
  /* Botones */
  .btn {
    display: inline-block;
    padding: 8px 12px;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    transition: 0.3s ease-in-out;
  }
  
  /* Botón amarillo */
  .btn-eliminar {
    background-color: #FFD700; /* Amarillo */
    color: #212c31; /* Negro oscuro */
    border: 2px solid #212c31;
  }
  
  .btn-eliminar:hover {
    background-color: #e6c200;
  }
  
  /* Botón oscuro */
  .btn-editar {
    background-color: #212c31; /* Negro oscuro */
    color: white;
    border: 2px solid white;
  }
  
  .btn-editar:hover {
    background-color: #13191d;
  }
  

  </style>

<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre Completo</th>
      <th scope="col">Correo Electrónico</th>
      <th scope="col">Rol</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
      {% for usuario in usuarios %}
        <tr>
          <th scope="row">{{ usuario.id }}</th>
          <td>{{ usuario.nombre_completo }}</td>
          <td>{{ usuario.email }}</td>
          <td>{{ usuario.rol }}</td>
          <td> 
            <a class="btn btn-danger" href="/eliminar_usuario/{{ usuario.id }}">Eliminar</a>
            <a class="btn btn-success" href="/actualizar_usuario/{{ usuario.id }}">Editar</a>
          </td>
        </tr>
      {% endfor %}    
  </tbody>
</table>
{% endblock contenido %}

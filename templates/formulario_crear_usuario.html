{% extends 'layout.html' %}

{% block contenido %}

<style>
  /* Estilos generales */
  body {
    background-color: #E4E3E2; /* Fondo gris claro */
    font-family: 'Arial', sans-serif;
    color: #212C31; /* Texto oscuro */
    margin: 0;
    padding: 0;
  }

  /* Contenedor del formulario */
  .form-container {
    max-width: 600px;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    margin: 50px auto; /* Centrado */
  }

  /* Estilos para etiquetas */
  label {
    font-weight: bold;
    color: #212C31; /* Texto en azul oscuro */
  }

  /* Campos del formulario */
  .form-control {
    border: 2px solid #F7C50B; /* Borde amarillo */
    border-radius: 5px;
    padding: 10px;
  }

  .form-control:focus {
    border-color: #212C31;
    outline: none;
    box-shadow: 0 0 5px rgba(33, 44, 49, 0.5);
  }

  /* Estilos del botón */
  .btn-primary {
    background-color: #F7C50B; /* Amarillo */
    border: none;
    color: #212C31; /* Texto oscuro */
    padding: 10px 15px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    margin-top: 15px;
    transition: background 0.3s;
  }

  .btn-primary:hover {
    background-color: #E4A800;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .form-container {
      width: 90%;
    }
  }

  @media (max-width: 480px) {
    .btn-primary {
      font-size: 14px;
      padding: 8px;
    }
  }
</style>

<form action="crear_usuario" method="post">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="nombre_completo">Nombre Completo</label>
      <input type="text" class="form-control" id="nombre_completo" name="nombre_completo" placeholder="Nombre Completo" required>
    </div>
    <div class="form-group col-md-6">
      <label for="email">Correo Electrónico</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Correo Electrónico" required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="contrasena">Contraseña</label>
      <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Contraseña" required>
    </div>
    <div class="form-group col-md-6">
      <label for="rol">Rol</label>
      <select class="form-control" id="rol" name="rol" required>
        <option value="">Seleccione un rol</option>
        <option value="admin">Administrador</option>
        <option value="usuario">Usuario</option>
      </select>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Guardar</button>
</form>

{% endblock contenido %}

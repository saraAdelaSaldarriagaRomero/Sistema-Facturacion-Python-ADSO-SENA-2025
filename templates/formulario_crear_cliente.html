{% extends 'layout.html' %}

{% block contenido %}

<style>
  /* Centrado del formulario */
  form {
   
    align-items: center;
    margin-left: 300px;
    margin-top: 50px;
    margin-right: 300px;
   
  }
 .btn-primary{
  background-color: brown;
 }
  
  
</style>


<form action="crear_cliente" method="post">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="numero_identificacion">Número de Identificación</label>
      <input type="text" class="form-control" id="numero_identificacion" name="numero_identificacion" placeholder="Número de Identificación" required>
    </div>
    <div class="form-group col-md-6">
      <label for="nombre_completo">Nombre Completo</label>
      <input type="text" class="form-control" id="nombre_completo" name="nombre_completo" placeholder="Nombre Completo" required>
    </div>
  </div>
  <div class="form-group col-md-12">
    <label for="direccion">Dirección</label>
    <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Dirección" required>
  </div>
  <div class="form-group col-md-6">
    <label for="telefono">Teléfono</label>
    <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Teléfono" required>
  </div>
  <div class="form-group col-md-6">
    <label for="email">Correo Electrónico</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Correo Electrónico" required>
  </div>  
  <button type="submit" class="btn btn-primary">Guardar</button>
</form>


{% endblock contenido %}

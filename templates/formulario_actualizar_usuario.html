{% extends 'layout.html' %}

{% block contenido %}

<style>
  form {
    align-items: center;
    margin-left: 300px;
    margin-top: 50px;
    margin-right: 300px;
  }
  .btn-primary {
    background-color: brown;
  }
</style>

<form action="{{ url_for('actualizar_usuario', id=usuario.id) }}" method="post">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="id">ID Usuario</label>
      <input type="text" class="form-control" id="id" name="id" value="{{ usuario.id }}" readonly>
    </div>
    <div class="form-group col-md-6">
      <label for="nombre_completo">Nombre Completo</label>
      <input type="text" class="form-control" id="nombre_completo" name="nombre_completo" value="{{ usuario.nombre_completo }}" required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="email">Correo Electr칩nico</label>
      <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email }}" required>
    </div>
    <div class="form-group col-md-6">
      <label for="rol">Rol</label>
      <select class="form-control" id="rol" name="rol" required>
        <option value="admin" {% if usuario.rol == 'admin' %}selected{% endif %}>Administrador</option>
        <option value="usuario" {% if usuario.rol == 'usuario' %}selected{% endif %}>Usuario</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="contrasena">Contrase침a</label>
      <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Actualizar Contrase침a">
      <small class="form-text text-muted">Deje en blanco para mantener la contrase침a actual.</small>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Guardar Cambios</button>
</form>

{% endblock contenido %}

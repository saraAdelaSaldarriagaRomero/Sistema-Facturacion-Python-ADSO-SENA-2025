{% extends 'layout.html' %}

{% block contenido %}

<style>
  /* Estilos generales */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

/* Contenedor del formulario */
form {
  max-width: 600px;
  margin: 40px auto;
  background-color: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* Campos del formulario */
.form-group {
  margin-bottom: 15px;
}

label {
  font-weight: bold;
  color: #212c31;
}

input, select {
  width: 100%;
  padding: 10px;
  border: 2px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
}

/* Efecto al pasar el cursor */
input:focus, select:focus {
  border-color: #FFD700;
  outline: none;
  box-shadow: 0 0 5px #FFD700;
}

/* Botón de enviar */
.btn-primary {
  background-color: #FFD700;
  color: #212c31;
  border: 2px solid #212c31;
  font-size: 18px;
  padding: 10px 15px;
  width: 100%;
  cursor: pointer;
  border-radius: 5px;
  font-weight: bold;
  transition: 0.3s;
}

.btn-primary:hover {
  background-color: #e6c200;
}

</style>

<form action="{{ url_for('actualizar_usuario', id=usuario.id) }}" method="post">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="id">ID Usuario</label>
      <input type="text" class="form-control" id="id" name="id" value="{{ usuario.id }}" readonly>
    </div>
    <div class="form-group col-md-6">
      <label for="nombre_completo">Nombre Completo</label>
      <input type="text" class="form-control" id="nombre_completo" name="nombre_completo" value="{{ usuario.nombre_completo }}" required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="email">Correo Electrónico</label>
      <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email }}" required>
    </div>
    <div class="form-group col-md-6">
      <label for="rol">Rol</label>
      <select class="form-control" id="rol" name="rol" required>
        <option value="admin" {% if usuario.rol == 'admin' %}selected{% endif %}>Administrador</option>
        <option value="usuario" {% if usuario.rol == 'usuario' %}selected{% endif %}>Usuario</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="contrasena">Contraseña</label>
      <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Actualizar Contraseña">
      <small class="form-text text-muted">Deje en blanco para mantener la contraseña actual.</small>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Guardar Cambios</button>
</form>

{% endblock contenido %}
